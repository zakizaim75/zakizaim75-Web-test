<script>
function ratarata() {
  A = parseFloat(document.getElementById("a").value);
  B = parseFloat(document.getElementById("b").value);
  C = parseFloat(document.getElementById("c").value);

  document.getElementById("rata_rata").innerHTML = (A + B + C) / 3;
}

function max() {
  A = parseFloat(document.getElementById("a").value);
  B = parseFloat(document.getElementById("b").value);
  C = parseFloat(document.getElementById("c").value);

  document.getElementById("maksimum").innerHTML = Math.max(A, B, C);
}

function min() {
  A = parseFloat(document.getElementById("a").value);
  B = parseFloat(document.getElementById("b").value);
  C = parseFloat(document.getElementById("c").value);

  document.getElementById("minimum").innerHTML = Math.min(A, B, C);
}

function median(values) {

    A = parseFloat(document.getElementById("a").value);
    B = parseFloat(document.getElementById("b").value);
    C = parseFloat(document.getElementById("c").value);

    var data = [A,B,C];
    var jumlah = data.length

    for(var i=0; i<jumlah-1; i++){
        for(var j=0; j<jumlah-1; j++){
          if(data[j+1]<data[j]){
            var temp=data[j];
            data[j]=data[j+1];
            data[j+1]=temp;
          }
        }
      }
    
    document.getElementById("median").innerHTML = data[1];   
}


function hitung(){
    ratarata() 
    max()
    min()
    median()
}

function hapus() {
    document.getElementById("a").value = "";
    document.getElementById("b").value = "";
    document.getElementById("c").value = "";
    location.reload()
}

</script>

<body>
    
    <center>
        <h1 class="CV">Tugas Menghitung Nilai</h1><br><br><br><br><br><br><br>
        <form>
            <label>Angka pertama : </label> <input type="text" name="" id="a"> <br><br>
            <label>Angka kedua : </label> <input type="text" name="" id="b"> <br><br>
            <label>Angka ketiga : </label> <input type="text" name="" id="c"> <br><br>
        
            <input type="button" onclick=hitung() value="Hitung" class="tombol">
            <input type="button" onclick=hapus() value="Hapus" class="tombol">
        </form><br>
